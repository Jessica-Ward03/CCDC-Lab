<head>
  <meta charset="UTF-8">
  <title>Flask Timer</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 40px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>

  <h1>Python Timer (via Flask)</h1>
  <div id="timer">00:00:00</div>
  <button id="startBtn">Start Timer</button>

  <script>
    const timerEl = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");

    // Start timer by calling Flask backend
    startBtn.addEventListener("click", async () => {
      await fetch("/start");
      startBtn.disabled = true;
    });

    // Update timer display every second
    setInterval(async () => {
      const res = await fetch("/get_time");
      const data = await res.json();
      timerEl.textContent = data.time;
    }, 1000);
  </script>

</body>
